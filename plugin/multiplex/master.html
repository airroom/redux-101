<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Redux 101</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/moon.css">
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <img src="img/redux-logo.svg" class="redux-logo" alt="">
        </section>
        <section>Slide 2</section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      Reveal.initialize({
        multiplex: { 
          // Example values. To generate your own, see the socket.io server instructions.
          secret: '14641378509857061213', // null so the clients do not have control of the master presentation
          id: '8e5053003875528c', // id, obtained from socket.io server
          url: 'localhost:1947' // Location of socket.io server
        },
        history: true,
        dependencies: [
          { src: '//cdn.socket.io/socket.io-1.3.5.js', async: true },
          { src: 'plugin/multiplex/master.js', async: true },
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
